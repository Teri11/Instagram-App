{% load bootstrap3 %}

<div class="container-fluid">
  <nav style="background-color: rgb(48, 78, 117);" class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" style="color: white; font-family: 'Rubik Wet Paint', cursive;" href="{% url 'profile' %}"><i class="fa fa-instagram"  aria-hidden="true"></i>INSTAGRAM APP</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <form class="navbar-form" role="search" action="{% url 'search' %}">

              <div class="input-group">
                <input type="text" width="90%" class="form-control" placeholder="Search" name="search_user">
                <div style="width:10% ;" class="input-group-btn">
                  <button class="btn btn-default" type="submit">Search</button>
                </div>
              </div>

            </form>
          </li>
            {% if user.is_authenticated %}
            <li style="font-family: 'Rubik Wet Paint', cursive;">
                <a style="color: white;" href="{% url 'profile'%}">Profile</a>
            </li>
            <li style="font-family: 'Rubik Wet Paint', cursive;">
                <a style="color: white;" href="{% url 'add_post'%}">Post</a>
            </li>
            <li style="font-family: 'Rubik Wet Paint', cursive;">
                <a style="color: white;" href="/logout">Logout</a>
            </li>
            {% else %}
            <li style="font-family: 'Rubik Wet Paint', cursive;">
                <a style="color: white;" href="{% url 'register'%}">Sigup</a>
            </li>
            <li style="font-family: 'Rubik Wet Paint', cursive;">
                <a style="color: white;" href="{% url 'login'%}">Login</a>
            </li>
          {% endif %}
      </div>
    </div>

</div>
</nav>
</div>
